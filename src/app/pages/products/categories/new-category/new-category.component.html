<div class="modal fade show" role="dialog" aria-labelledby="productCategoryAdd" aria-hidden="true"
    id="productCategoryAdd" #productCategoryAdd style="display: block" aria-modal="true">
    <div class="modal-dialog modal-md modal-dialog-scrollable" role="document">
        <div class="modal-content">


            <div class="modal-header">

                <h5 class="modal-title" id="exampleModalLabel">
                    {{ 'VIEWS.NEW_PRODUCT_CATEGORY.TAB_TITLE' | translate }}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                    [routerLink]="['/dashboard/product-categories']">
                    <!-- (click)="closeModal()" -->
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>



            <div class="modal-body">

                <app-product-category-handle-form [product_category]="product_category" [mode]="'new'"
                    [user_privileges]="user_privileges" (submitForm)="onSubmitForm($event)">
                </app-product-category-handle-form>

            </div>


        </div>
    </div>
</div>
