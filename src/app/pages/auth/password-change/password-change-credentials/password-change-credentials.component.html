<div class="full-height d-flex align-items-center justify-content-center">

    <img src="../../../../../assets/logo/logo.png" alt="e-Commerce Bizyhive Control Panel Logo" class="logo" />


    <div class="box-options">




        <!-- submit email -->
        <div class="card" *ngIf="email_sent === 'none'">
            <div class="card-body">



                <div class="row">
                    <div class="col-12">
                        <h6>{{ 'VIEWS.PASSWORD_CHANGE.FORGOT_YOUR_PASSWORD' | translate }}</h6>
                    </div>
                </div>


                <form #submitAccountEmail="ngForm">
                    <div class="row mt-4">


                        <div class="col-12">
                            <div class="form-group">

                                <input type="email" name="accountEmail" id="accountEmail" class="form-control"
                                    placeholder="{{ 'VIEWS.PASSWORD_CHANGE.CONNECTED_EMAIL' | translate }}"
                                    pattern="[^@\s]+@[^@\s]+\.[^@\s]+" #accountEmail="ngModel"
                                    [(ngModel)]="accountEmail_value" aria-describedby="accountEmailHelp" required />

                                <small id="accountEmailHelp" class="form-text text-danger" *ngIf="accountEmail.invalid">
                                    <span *ngIf="accountEmail.errors.required
                                        && (accountEmail.dirty
                                        || accountEmail.touched)">
                                        {{ 'VIEWS.SETTINGS.COMPANY_DATA.MESSAGES.PLEASE_ENTER_A_VALID_EMAIL_ADDRESS' |
                                        translate }}
                                    </span>
                                </small>

                            </div>
                        </div>



                        <!-- submit button -->
                        <div class="col-12">

                            <button type="button" class="btn btn-primary w-100" id="submitAccountEmail"
                                [disabled]="submitAccountEmail.invalid" (click)="submitForm()" [ladda]="isSubmitting">
                                {{ 'GENERIC.ACTIONS.SUBMIT' | translate }}
                            </button>

                        </div>

                    </div>
                </form>



            </div>
        </div>





        <!-- email sent -->
        <div class="card" *ngIf="email_sent === 'email_sent'">
            <div class="card-body">

                <div class="row">
                    <div class="col-12 text-center">
                        <strong>
                            <i class="fas fa-paper-plane"></i>
                            {{ 'VIEWS.PASSWORD_CHANGE.EMAIL_SENT' | translate }}
                        </strong>
                    </div>
                </div>



                <div class="row mt-3">
                    <div class="col-12">
                        <h6>
                            {{ 'VIEWS.PASSWORD_CHANGE.SEE_YOUR_INBOX' | translate }}
                        </h6>
                    </div>
                </div>



            </div>
        </div>




    </div>




</div>
